name: Keep Render App Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          echo "üîÑ Pinging Render app at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 $RENDER_APP_URL/health)
          if [ "$response" = "200" ]; then
            echo "‚úÖ Ping successful - Status: $response"
          else
            echo "‚ùå Ping failed - Status: $response"
            exit 1
          fi
        env:
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}